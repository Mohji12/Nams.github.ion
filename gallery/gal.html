    width: 30%;

  .image-container:hover {
    transform: scale(1.05);
    opacity: 0.8;
  }
  .image-container img {
    width: 500px;
    height: 600px;
    display: block; /* Removes bottom space/margin of img */
  }
  .image-container h4 {
    text-align: center;
    color: #333;
    font-size: 16px;

  }
</style>
